<div class="articles">
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Author link</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="article in articles">
            <td>{{ article.title }}</td>
            <td>{{ article.author }}</td>
            <td>{{ article.author_link }}</td>
        </tr>
        </tbody>
    </table>
</div>
